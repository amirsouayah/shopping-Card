<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag
      </div>
      <!-- Product #1 -->
      <div class="item" id="item1">
        <div class="buttons">
          <!-- <span class="delete-btn"></span> -->
          <a href="#" class="delete-btn" onclick="remove(1);"> 
            <i class="fa fa-remove" style="font-size:24px"></i>
          </a>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="https://styles.ua/content/images/39/64054048309723.jpg" alt="" />
        </div>

        <div class="description">
          <span>Common Projects</span>
          <span>Bball High</span>
          <span>White</span>
        </div>
        
         <div class="quantity">
          <button id='plus1' class="plus-btn" onclick="plus(1);multiply(1);">
            <img src="https://designmodo.com/demo/shopping-cart/plus.svg" alt="" />
          </button>
          <h6 id='compteur1'class="display">0</h6>
          <button id='moins1' class="minus-btn" onclick="moins(1);multiply(1);">
            <img src="https://designmodo.com/demo/shopping-cart/minus.svg" alt="" />
          </button>
          <div id="price1" class="total-price display">600</div>
            
        </div>
        <div><p><p class="TOTAL1" id="TOTAL1"></p></p></div>

      </div>

      <!-- Product #2 -->
      <div class="item" id="item2">
        <div class="buttons">
          <!-- <span class="delete-btn"></span> -->
          <a href="#" class="delete-btn" onclick="remove(2)"> 
            <i class="fa fa-remove" style="font-size:24px"></i>
          </a>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="https://cdn.sarenza.net/static/_img/productsV4/0000118462/0000118462_335609_11.jpg?201808021051" alt=""/>
        </div>

        <div class="description">
          <span>Maison Margiela</span>
          <span>Future Sneakers</span>
          <span>White</span>
        </div>

        <div class="quantity">
                <button id='plus2' class="plus-btn" onclick="plus(2);multiply(2);">
                  <img src="https://designmodo.com/demo/shopping-cart/plus.svg" alt="" />
                </button>
                <h6 id='compteur2' class="display">0</h6>
                <button id='moins2' class="minus-btn" onclick="moins(2);multiply(2);">
                  <img src="https://designmodo.com/demo/shopping-cart/minus.svg" alt="" />
                </button>
                <div id="price2" class="total-price display">400</div>       
        </div>

        <div><p><p class="TOTAL2" id="TOTAL2"></p></p></div>
      </div>

      <!-- Product 3 -->
      <div class="item" id="item3">
        <div class="buttons">
          <!-- <span class="delete-btn"></span> -->
          <a href="#" class="delete-btn" onclick="remove(3)"> 
            <i class="fa fa-remove" style="font-size:24px"></i>
          </a>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="https://cdn.sarenza.net/static/_img/productsV4/0000176587/0000176587_335613_11.jpg?201807301144" alt="" />
        </div>

        <div class="description">
          <span>Our Legacy</span>
          <span>Brushed Scarf</span>
          <span>Brown</span>
        </div>

        <div class="quantity">
                <button id='plus3' class="plus-btn" onclick="plus(3);multiply(3);">
                  <img src="https://designmodo.com/demo/shopping-cart/plus.svg" alt="" />
                </button>
                <h6 id='compteur3' class="display" >0</h6>
                <button id='moins3' class="minus-btn" onclick="moins(3);multiply(3);">
                  <img src="https://designmodo.com/demo/shopping-cart/minus.svg" alt="" />
                </button>
                <div id="price3" class="total-price display">300</div>  
        </div>
        <div><p><p class="TOTAL3" id="TOTAL3"></p></p></div>
      </div>
       
    
    </div>
    <div class="shopping-cart2">
        <div class="title">
            TOTAL ITEMS
        </div>
      <div class="title" id="TOTAL5">
      </div>
      <div class="title">
          $
      </div>
    </div>
